# Example of minimal stunnel configuration

# Enable logging with appropriate level
output = /var/log/stunnel.log
debug = 7  # Debug level (0-7), 7 being the most detailed

# Example of service configuration
[https]
accept  = 443
connect = 127.0.0.1:80
cert = /path/to/cert.pem
key = /path/to/key.pem